<div class="container" rtl>
    <div class="row">
      <div class="col-md-12">
        <button type="button" mat-fab color="primary" class="add" [ngClass]="routeAnimationsElements"
         (click)="openDialog()">
          <fa-icon icon="plus"></fa-icon>
        </button>
        <h1 [ngClass]="routeAnimationsElements">Year 2020</h1>
        <div [ngClass]="routeAnimationsElements">
            <ag-grid-angular
            #agGrid
            style="width: 100%; height: 600px; margin-bottom: 20px;"
            id="myGrid"
            class="ag-theme-alpine"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [context]="context"
            [getRowNodeId]="getRowNodeId"
            [components]="components"
            [autoGroupColumnDef]="autoGroupColumnDef"
            [modules]="modules"
            [rowData]="rowData"
            [suppressAggFuncInHeader]="true"
            [aggFuncs]="aggFuncs"
            [frameworkComponents]="frameworkComponents"
            (cellValueChanged)="onCellValueChanged($event)"
            (gridReady)="onGridReady($event)">
        </ag-grid-angular>

        </div>   
      </div>
    </div>
  </div>
